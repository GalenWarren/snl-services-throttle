snl {

	services {
	
		throttle {
		
			requestsTopicReceiverCount = 1
			
			requestsTopicThreadsPerReceiver = 1
			
			spark {
			
				master = "yarn-client"
				
				checkpoints = "hdfs://dev.localhost/snl/services/throttle/streaming/checkpoints"
				
				batchInterval = 5s
			
			}
			
			kafka {
			
				zookeeperConnect = "dev.localhost:2181/kafka"
				
				metadataBrokerList = "dev.localhost:6667"
				
			}
			
			util {
			
				stress {
				
					keyCount = 1
					
					period = 1s
					
					maxHits = 10
				
				}
			
			}
		
		}
	
	}

}